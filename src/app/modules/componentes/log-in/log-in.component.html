<div *ngIf="response" tabindex="-1" class="fixed top-0 left-0 right-0 z-50 bg-black bg-opacity-50 p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-full max-h-full">
  <div class="relative mx-auto mt-[300px] w-full max-w-md h-full">
      <div class="relative bg-white rounded-lg shadow">
          <button (click)="response = false" type="button" class="absolute top-3 right-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ml-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white" data-modal-hide="popup-modal">
              <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
              </svg>
              <span class="sr-only">Close modal</span>
          </button>
          <div class="p-6 text-center">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-12 h-12 fill-red-600 mx-auto mb-4">
                <path fill-rule="evenodd" d="M2.25 12c0-5.385 4.365-9.75 9.75-9.75s9.75 4.365 9.75 9.75-4.365 9.75-9.75 9.75S2.25 17.385 2.25 12zM12 8.25a.75.75 0 01.75.75v3.75a.75.75 0 01-1.5 0V9a.75.75 0 01.75-.75zm0 8.25a.75.75 0 100-1.5.75.75 0 000 1.5z" clip-rule="evenodd" />
              </svg>
              
              <h3 class="mb-5 text-lg font-normal text-gray-500 ">{{mensaje}}</h3>
              <button (click)="response=false" data-modal-hide="popup-modal" type="button" class="text-white bg-red-600 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 dark:focus:ring-red-800 font-medium rounded-lg text-sm inline-flex items-center px-5 py-2.5 text-center mr-2">
                  Aceptar
              </button>
          </div>
      </div>
  </div>
</div>
<div class="h-full bg-image flex flex-col justify-between">
    <div class="flex p-4">
      <img class="h-14 w-auto" src="http://app.emape.gob.pe/cdn-emape/global/logo.png" alt="Emape">
    </div>
    <div class="w-96 border border-gray-200 bg-white rounded-lg mx-auto my-auto flex flex-col justify-center p-6">
        <div class="sm:mx-auto sm:w-full ">
          <h2 class="mt-2 text-center text-xl font-bold leading-9 tracking-tight text-gray-900">Sistema de Gestion de Usuarios</h2>
        </div>
      
        <div class="mt-6 sm:mx-auto sm:w-full">
          <div class="space-y-6">
            <div>
              <label for="user" class="block text-sm font-medium leading-6 text-gray-900">Usuario:</label>
              <div class="mt-2">
                <input id="user" name="user" type="text" autocomplete="user" placeholder="Ingrese usuario" #user class="block h-12 w-full rounded-md border-0 px-4 py-1.5 text-gray-900 shadow-sm ring-[.4px] ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-inset focus:ring-sky-800 sm:text-sm sm:leading-6">
              </div>
            </div>
      
            <div>
              <div class="flex items-center justify-between">
                <label for="password" class="block text-sm font-medium leading-6 text-gray-900">Contraseña:</label>
                <div class="text-sm">
                  <a href="#" class="font-semibold text-blue-800 hover:text-blue-600">¿Olvidó su contraseña?</a>
                </div>
              </div>
              <div class="mt-2">
                <input id="password" name="password" type="password" autocomplete="current-password" placeholder="Ingrese contraseña" #password class="block h-12 w-full rounded-md border-0 px-4 py-1.5 text-gray-900 shadow-sm ring-[.4px] ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-inset focus:ring-sky-950 sm:text-sm sm:leading-6">
              </div>
            </div>
      
            <div>
              <button class="flex h-10 w-full justify-center items-center rounded-md bg-sky-900 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-sky-950 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-sky-600" (click)="log_in(user.value,password.value)">
                
                <div *ngIf="!loading">Iniciar Sesión</div>
                <div *ngIf="loading" class="flex" role="status">
                  <svg aria-hidden="true" class="w-5 h-5 mr-2 text-gray-200 animate-spin fill-sky-600" viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z" fill="currentColor"/><path d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z" fill="currentFill"/></svg>
                  <span class="sr-only">Iniciando Sesion...</span>
                  Iniciando Sesion...
                </div>
              </button>
            </div>
          </div>
        </div>
    </div>
  </div>
