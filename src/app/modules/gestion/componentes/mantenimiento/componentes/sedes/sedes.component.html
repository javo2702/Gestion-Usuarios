<!-- Main modal -->
<div id="defaultModal" tabindex="-1" aria-hidden="true" [ngClass]="{'hidden':!showModal}" class="fixed flex items-center justify-center bg-black bg-opacity-60 top-0 left-0 right-0 z-50 w-full p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-full">
    <div class="relative w-full max-w-2xl max-h-full">
        <!-- Modal content -->
        <div class="relative bg-white rounded-[3px] shadow">
            <!-- Modal header -->
            <div class="flex items-start justify-between p-4 border-b rounded-t ">
                <h3 class="text-xl font-semibold text-sky-700 ">
                    Agregar Sede
                </h3>
                <button (click)="showModal=false" type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ml-auto inline-flex justify-center items-center" data-modal-hide="defaultModal">
                    <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                    </svg>
                    <span class="sr-only">Close modal</span>
                </button>
            </div>
            <!-- Modal body -->
            <div class="px-6 py-4 pb-6 space-y-6 ">
                <div class="grid grid-cols-1 gap-2 md:grid-cols-2 md:gap-4">
                    <div class="mt-2 h-[50px] relative">
                        <label class="absolute ml-2 z-20 text-sky-700 text-sm px-2 bg-white" for="name">Nombre</label>
                        <input type="text" name="name" id="name" autocomplete="name" placeholder="Nombres" class="absolute bottom-0 block p-4 h-10 w-full rounded-[3px] border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-inset focus:ring-sky-700 text-sm leading-6">
                    </div>
                    <div class="mt-2 h-[50px] relative">
                        <label class="absolute ml-2 z-20 text-sky-700 text-sm px-2 bg-white" for="ape_paterno">Ubicacion</label>
                        <input type="text" name="ubi" id="ubi" autocomplete="ubi" placeholder="Ubicacion" class="absolute bottom-0 block p-4 h-10 w-full rounded-[3px] border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-inset focus:ring-sky-700 text-sm leading-6">
                    </div>
                </div>
            </div>
            <!-- Modal footer -->
            <div class="flex items-center justify-end p-4 space-x-2 border-t border-gray-200 rounded-b">
                <button (click)="save()" data-modal-hide="defaultModal" type="button" class="text-white bg-green-700 hover:bg-green-800 focus:ring-1 focus:outline-none focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Guardar</button>
                <button (click)="showModal=false" data-modal-hide="defaultModal" type="button" class="text-white bg-red-600 hover:bg-red-800 focus:ring-1 focus:outline-none focus:ring-red-300 rounded-lg border border-gray-200 text-sm font-medium px-5 py-2.5 focus:z-10">Cancelar</button>
            </div>
        </div>
    </div>
</div>
